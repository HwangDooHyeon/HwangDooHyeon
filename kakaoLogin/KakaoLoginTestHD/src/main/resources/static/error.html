<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 실패</title>
</head>
<body>

<h1>로그인에 실패했습니다</h1>

<button class="main" id="mainbutton">main</button>

<script>
    // 버튼을 클릭하면 /index.html으로 이동
    document.getElementById("mainbutton").addEventListener("click", function() {
        window.location.href = "/index.html";
    });
</script>

</body>
</html>
