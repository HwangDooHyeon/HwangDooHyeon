<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>info Form</title>
</head>
<body>

<h1>User Info</h1>

<div id="user-info">
    <p><strong>이름:</strong> <span id="username"></span></p>
    <p><strong>이메일:</strong> <span id="email"></span></p>
    <p><strong>전화번호:</strong> <span id="phoneNumber"></span></p>
</div>



<script>
    function displayUserInfo(username, email, phoneNumber) {
            document.getElementById('username').innerText = username;
            document.getElementById('email').innerText = email;
            document.getElementById('phoneNumber').innerText = phoneNumber;
        }
</script>

</body>
</html>
