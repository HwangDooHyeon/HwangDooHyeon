<!DOCTYPE html>
<html>
<head>
    <title>join Page</title>
    <style>
        .join-button {
            background-color: gray;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button class="join-button" id="joinbutton">join</button>

<script>
    // 버튼을 클릭하면 /joinForm.html으로 이동
    document.getElementById("joinbutton").addEventListener("click", function() {
        window.location.href = "/joinForm.html";
    });
</script>

</body>
</html>
